<!DOCTYPE html>
<html ng-app="app">

<head>
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.4.9" data-semver="1.4.9" src="https://code.angularjs.org/1.4.9/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>

    <script src="app.js"></script>
    <script src="angular-chilean-rut.js"></script>
</head>

<body class="container-fluid" ng-controller="mainCtrl as vm">
    <div class="row">
        <div class="col-xs-12">
            <h1>Chilean Rut validator for Angular</h1>
            <hr>
            <p>Custom input with validator and format directives:</p>
            <input type="text" ng-model="vm.rutmodel" rut-validator="" rut-formatter='{"bodyDelimiter":".", "dvDelimiter":"-"}' class="form-control">
            <br>
            <p><mark>rut-input</mark> directive:</p>
            <rut-input format-options='{"bodyDelimiter":".", "dvDelimiter":"-"}'></rut-input>
            <br>
            <p>Rut model as json:</p>
            <pre>{{ vm.rutmodel|json }}</pre>
            <br>
            <p>As filter ("<mark>rutFilter</mark>"):</p>
            <pre>{{ vm.rutmodel|rutFilter }}</pre>
        </div>
    </div>
</body>
</html>
